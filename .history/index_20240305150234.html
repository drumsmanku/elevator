<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elevator Simulation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="elevator-container">
  <div id="level2" class="level">Level 2<button id="down2" class="down">Down</button>
    <!-- Elevator initially placed at Ground Level -->
    <div id="elevator"></div>
  </div>
  <div id="level1" class="level">Level 1<button id="up1" class="up">Up</button><button id="down1" class="down">Down</button></div>
  <div id="groundLevel" class="level">Ground Level<button id="up0" class="up">Up</button></div>
</div>

<script src="script.js"></script>
</body>
</html>
