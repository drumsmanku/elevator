<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elevator Simulation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="building">
  <div class="elevator-container">
    <div class="elevator" id="elevator"></div>
  </div>
  <div class="floors">
    <div class="floor" data-floor="2">Level 2 <button class="down" data-set-floor="1">DOWN</button></div>
    <div class="floor" data-floor="1">Level 1 <button class="up" data-set-floor="2">UP</button> <button class="down" data-set-floor="0">DOWN</button></div>
    <div class="floor" data-floor="0">Ground Level <button class="up" data-set-floor="1">UP</button></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
